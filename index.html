<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script src="./script/checkout.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img class="logo" src="img/drawing.svg">
            <footer>
                Photo by <a href="https://unsplash.com/@imattsmart?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">iMattSmart</a> on <a href="https://unsplash.com/s/photos/tools?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </footer>
        </div>
        <div class="right-section">
            <form action="" id="submission-form">
                <div class="right top">
                    <p class="header">Welcome to Tool Swap!<br>Looking forward to having you onboard<br></p>
                    <p>To create an account you'll need to fill in a few details below</p>
                </div>
                <div class="right form-div">
                    <p>Let's do this</p>
                    <div class="forms">
                            <div class="form-item">
                                <label for="first-name">First Name</label>
                                <input type="text" name="first-name" id="first-name">
                            </div>
                            <div class="form-item">
                                <label for="last-name">Last Name</label>
                                <input type="text" name="last-name" id="last-name">
                            </div>
                            <div class="form-item">
                                <label for="email">Email</label>
                                <input type="text" name="email" id="email" placeholder='joe@example.com'>
                            </div>
                            <div class="form-item">
                                <label for="phoneno">Phone number</label>
                                <input type="tel" name="phoneno" id="phoneno">
                            </div>
                            <div class="form-item">
                                <label for="pwd">Password</label>
                                <input type="password" name="pwd" id="pwd">
                            </div>
                            <div class="form-item">
                                <label for="pwd-repeat">Repeat password</label>
                                <input type="password" name="pwd-repeat" id="pwd-repeat">
                            </div>
                    
                    </div>
                </div>
                <div class="right bottom">
                    <button type="submit" name="btn" id="btn">Submit</button>
                </div>
            </form>
         </div>
</body>
</html>
